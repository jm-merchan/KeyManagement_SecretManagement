apiVersion: v1
kind: Pod
metadata:
  name: mypodldap
  namespace: vault
  # Using a different service account
spec:
  containers:
  - name: mypod
    image: redis
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo"
      readOnly: true
  volumes:
  - name: foo
    secret:
      secretName: ldap-dynamic
      optional: true
